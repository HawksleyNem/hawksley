                                :pi_title="'Musée du Petit Palais'"

                            ></portfolio-item>
                            <portfolio-item
                                class="popchill"
                                :pi_title="'Popchill'"
                                :pi_desc="`Popchill est le nom que nous avons donné à notre site lors d'un projet de groupe, qui a duré 3 jours, qui consistait à reproduire un site de streaming à l'aide d'une API. Nous avons donc conçu la maquette dans un premier temps, puis par la suite nous avons codé le site en HTML & CSS, et nous avons implémenté l'API grâce à VueJS.`"
                            ></portfolio-item>
                            <portfolio-item
                                class="trouvailles"
                                :pi_title="'Les Trouvailles de Thaïs'"
                                :pi_desc="`Les Trouvailles de Thaïs est le nom du site que nous avons réalisé pour une vraie cliente qui tient sa boutique à Amiens. C'est un projet de groupe qui a duré 3 mois, avec adaptation de la charte graphique pour le web, la conception du wireframe, de la maquette, et enfin du site Wordpress, avec la gestion des plugins nécessaires aux besoins de la cliente.`"
